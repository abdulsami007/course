<head>

    <title>Bootstrap Example</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </head>
    <body>
        <div class="container">
            <h2>basic progress</h2>
            <p>to create  a default progress bar  add a progress class to
                container element  and add progress-bar size
                to its child element . Use the css  with property to set the width  of the progress bar. 
            </p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animation 
                " style="width: 80%;">80%</div>
            </div>
        </div>
    </body>
